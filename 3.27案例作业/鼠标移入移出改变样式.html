<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#odiv{
				width:100px;
				height: 100px;
				background: #00BFFF;
				color: white;
				border:1px solid #FF0000 ;
			}
			#odiv.hover{
				background: red;
				color: blue;
			}
		</style>
	</head>
	<body>
		
		<div id="odiv">
			鼠标移入改变样式，鼠标移出恢复
		</div>
	</body>
</html>
<script type="text/javascript">
	var oDiv = document.getElementById("odiv");
	
	oDiv.onmousemove = function(){
		oDiv.className="hover";
	}
	oDiv.onmouseout = function(){
		oDiv.className="";
	}
</script>
